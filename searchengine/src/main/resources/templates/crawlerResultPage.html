<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"  crossorigin="anonymous"></script>
    <title>Search Results</title>
    <style>
    	.bg-image {
    		background-image: url('images/background.png');
    		background-size: cover;
    		position: fixed;
		    top: 0px;
		    right: 0px;
		    bottom: 0px;
		    left: 0px;
		    opacity: 0.2;
		    background-attachment: fixed;
    	}
    </style>
</head>
<body>
<div class="bg-image"></div>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">COMP8547 - Advanced Computing Concepts - Search Engine Result</a>
    </div>
    <div style="text-align: left;">
        <a class="navbar-brand" style="font-size: 16px;">Section-2 (Group 9)</a>
    </div>
</nav>
<br><br><br><br>

<div class="container" style="position: relative;">
    <div class="col-8 offset-2">
        <p class="fst-italic fw-light" th:text="'Crawlled ' + ${numURLs} + ' Pages (in ' + ${timeUsage_url} + ' ms)'"></p><br>
    </div>
    <div th:if="${hasResult==true}">
	    <div class="col-8 offset-2" th:each="url: ${urlList}">
	        <div class="card">
	            <div class="card-body">
	                <a th:href="${url}">
	                    <span th:text="${url}"></span>
	                </a>
	            </div>
	        </div>
	        <br>
	    </div>
    </div>
    <div th:if="${hasResult}==false">
        <div class="card col-8 offset-2">
        	<p class="fst-italic fw-light" th:text="'No results found for url  \'' + ${urlList} + '\' :'"></p>
            <div th:each="w:${alternatives}">
            	<li th:text="${w}"></li>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
